<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nicoleta ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #ffafbd;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            overflow: hidden;
            perspective: 1000px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Desene de fundal (Inimi plutitoare) */
        .bg-decor {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 20px;
            animation: floatBackground 20s linear infinite;
        }

        @keyframes floatBackground {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Cardul Principal */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 4rem 2rem;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px;
            z-index: 10;
            position: relative;
            transition: transform 0.5s ease;
        }

        .card:hover { transform: translateY(-5px); }

        /* Desenul cu inima centralƒÉ */
        .main-heart {
            width: 80px;
            height: 80px;
            background-color: #ff4d6d;
            position: relative;
            margin: 0 auto 30px;
            transform: rotate(-45deg);
            animation: pulse 1.2s infinite;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.6);
        }

        .main-heart::before, .main-heart::after {
            content: '';
            width: 80px;
            height: 80px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .main-heart::before { top: -40px; left: 0; }
        .main-heart::after { top: 0; left: 40px; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message { color: #5f2043; font-size: 1.2rem; margin-bottom: 40px; line-height: 1.6; }

        .btn-group { display: flex; justify-content: center; gap: 25px; }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-yes { background: #ff4d6d; color: white; }
        .btn-yes:hover { transform: scale(1.1); background: #ff758f; box-shadow: 0 15px 25px rgba(255, 77, 109, 0.4); }

        #btn-no { background: white; color: #ff4d6d; }

        /* Efecte de succes */
        .sparkle { position: absolute; pointer-events: none; }
    </style>
</head>
<body>

    <div class="bg-decor" id="bg-decor"></div>

    <div class="card">
        <div class="main-heart"></div>
        <h1>Nicoleta mea,</h1>
        <div class="message">
            Suntem √ÆmpreunƒÉ de <b>9 luni</b> magice.<br>
            Fiecare zi cu tine e un cadou.<br><br>
            <b>Vrei sƒÉ fii Valentine-ul meu?</b>
        </div>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="accepted()">DA!</button>
            <button class="btn" id="btn-no" onmouseover="moveButton()">Nu</button>
        </div>
    </div>

    <script>
        // GenerƒÉm inimi √Æn fundal
        const bg = document.getElementById('bg-decor');
        for (let i = 0; i < 20; i++) {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 15 + 's';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            bg.appendChild(h);
        }

        function moveButton() {
            const btn = document.getElementById('btn-no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accepted() {
            const card = document.querySelector('.card');
            card.style.transform = "scale(0.9)";
            setTimeout(() => {
                card.innerHTML = `
                    <div class="main-heart"></div>
                    <h1>Te iubesc! ‚ù§Ô∏è</h1>
                    <div class="message">Abia a»ôtept sƒÉ sƒÉrbƒÉtorim cele 9 luni »ôi acest Valentine's Day √ÆmpreunƒÉ!</div>
                `;
                card.style.transform = "scale(1.1)";
            }, 300);
            
            setInterval(createExplosion, 200);
        }

        function createExplosion() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '105vh';
            heart.style.fontSize = '25px';
            heart.style.transition = '4s';
            heart.style.zIndex = '100';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 50);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
