<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nicoleta ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        /* GIF-ul amuzant */
        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Important pentru a fugi peste tot */
        }

        /* Fundal cu inimi */
        .floating-heart {
            position: absolute;
            color: #ffb6c1;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6cXN5M3R4bm93am9qZzRreXp6cXN5M3R4bm93am9qZzRreXp6JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJLufpNUMo/giphy.gif" alt="funny cat">
        </div>
        <h1>Nicoleta, vrei sƒÉ fii Valentine-ul meu? ‚ù§Ô∏è</h1>
        <p>Suntem de 9 luni √ÆmpreunƒÉ, n-ai cum sƒÉ zici nu! üòÇ</p>
        
        <div class="buttons">
            <button id="yesBtn" class="btn" onclick="celebrate()">DA!</button>
            <button id="noBtn" class="btn" onmouseover="moveNoButton()">Nu</button>
        </div>
    </div>

    <script>
        let yesSize = 1.2;
        
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('mainGif');
            
            // SchimbƒÉm GIF-ul cu unul "supƒÉrat" c√¢nd vrea sƒÉ apese Nu
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHp6cXN5M3R4bm93am9qZzRreXp6cXN5M3R4bm93am9qZzRreXp6JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/BEob5qwFkE7LW/giphy.gif";

            // CalculƒÉm limitele ecranului ca sƒÉ nu iasƒÉ butonul afarƒÉ
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Facem butonul "DA" mai mare de fiecare datƒÉ
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6cXN5M3R4bm93am9qZzRreXp6cXN5M3R4bm93am9qZzRreXp6JnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/lTgfEBpG99mOnuI2l1/giphy.gif" style="width:250px; border-radius:15px;">
                <h1>YEEEY! ‚ù§Ô∏è</h1>
                <p>»òtiam eu! Cele mai frumoase 9 luni continuƒÉ! Te iubesc!</p>
            `;
            
            // Ploaie de inimi
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
