<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nicoleta ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdeeb;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        /* Personajul animat (Pisica) */
        .cat-gif {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2rem;
            margin: 10px 0;
        }

        p { color: #666; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 100px; /* Spatiu pentru cresterea butonului */
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="catImg" class="cat-gif" src="https://media.tenor.com/IC9_sh9K96MAAAAi/peach-goma.gif" alt="Cat dancing">
        
        <h1 id="title">Nicoleta, vrei sƒÉ fii Valentine-ul meu?</h1>
        <p id="sub">Suntem de 9 luni √ÆmpreunƒÉ, n-ai cum sƒÉ zici nu! üòÇ</p>
        
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="celebrate()">DA!</button>
            <button id="noBtn" class="btn" onmouseover="moveNo()">Nu</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const catImg = document.getElementById('catImg');

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard');
            
            // SchimbƒÉm pisica √Æn una tristƒÉ/»ôocatƒÉ
            catImg.src = "https://media.tenor.com/9vYFvR2R9m0AAAAi/sad-cute.gif";

            // LimitƒÉm mi»ôcarea butonului √Æn container
            const maxX = card.clientWidth - noBtn.offsetWidth - 20;
            const maxY = card.clientHeight - noBtn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // MƒÉrim butonul DA
            yesScale += 0.3;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <img class="cat-gif" src="https://media.tenor.com/6_mY95Xw_S8AAAAi/mochi-peach.gif">
                <h1>TE IUBESC! ‚ù§Ô∏è</h1>
                <p>Abia a»ôtept 14 februarie alƒÉturi de tine!</p>
            `;
            
            // Ploaie de inimi colorate
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-20px';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            h.style.transition = 'transform 3s linear';
            document.body.appendChild(h);
            
            setTimeout(() => {
                h.style.transform = 'translateY(110vh)';
            }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
