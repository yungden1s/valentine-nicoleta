<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nicoleta ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #d63384;
            --bg-gradient: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Containerul cu Border AnimatƒÉ */
        .glass-wrapper {
            position: relative;
            padding: 5px;
            border-radius: 35px;
            background: linear-gradient(90deg, #ff4d6d, #fbc2eb, #a1c4fd, #ff4d6d);
            background-size: 300%;
            animation: borderRotate 4s linear infinite;
            z-index: 10;
        }

        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            min-height: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .heart-draw {
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            position: relative;
            transform: rotate(-45deg);
            margin-bottom: 40px;
            animation: beat 0.8s infinite;
        }

        .heart-draw::before, .heart-draw::after {
            content: '';
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            border-radius: 50%;
            position: absolute;
        }
        .heart-draw::before { top: -30px; left: 0; }
        .heart-draw::after { top: 0; left: 30px; }

        @keyframes beat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--secondary);
            font-size: 2.5rem;
            margin: 0;
        }

        .sub-text {
            color: #666;
            margin: 15px 0 30px;
        }

        /* Zona butoanelor */
        .btn-box {
            position: relative;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            z-index: 100;
            margin-right: 110px; /* Spatiu initial pentru butonul Nu */
        }

        #noBtn {
            background: #adb5bd;
            color: white;
            position: absolute;
            z-index: 50;
        }

        /* Decoratiuni */
        .decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.6;
            animation: floatMove 12s linear infinite;
            z-index: 1;
        }

        @keyframes floatMove {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        // Adaugam pisici si inimi plutitoare
        const icons = ['üêà', 'üòª', 'üêæ', '‚ù§Ô∏è', 'üíñ'];
        for (let i = 0; i < 20; i++) {
            const el = document.createElement('div');
            el.className = 'decoration';
            el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = Math.random() * 20 + 20 + 'px';
            el.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(el);
        }
    </script>

    <div class="glass-wrapper">
        <div class="container" id="mainCard">
            <div class="heart-draw"></div>
            <h1>Nicoleta,</h1>
            <p class="sub-text">Suntem de 9 luni √ÆmpreunƒÉ... ‚ù§Ô∏è<br>Vrei sƒÉ fii Valentine-ul meu?</p>
            
            <div class="btn-box" id="btnArea">
                <button id="yesBtn" class="btn" onclick="celebrate()">DA!</button>
                <button id="noBtn" class="btn" onmouseover="moveNo()">Nu</button>
            </div>
        </div>
    </div>

    <script>
        let yesScale = 1;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const area = document.getElementById('btnArea');
            
            // LimitƒÉm mi»ôcarea butonului √Æn cadrul cardului
            const maxX = area.clientWidth - noBtn.offsetWidth;
            const maxY = area.clientHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Butonul DA cre»ôte
            yesScale += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <div class="heart-draw"></div>
                <h1>TE IUBESC! ‚ù§Ô∏è</h1>
                <p class="sub-text">Abia a»ôtept 14 februarie alƒÉturi de tine!<br>Cele 9 luni au fost doar √Ænceputul.</p>
            `;
            setInterval(rain, 150);
        }

        function rain() {
            const h = document.createElement('div');
            h.style.position = 'fixed';
            h.style.top = '-20px';
            h.style.left = Math.random() * 100 + 'vw';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.fontSize = Math.random() * 20 + 15 + 'px';
            h.style.pointerEvents = 'none';
            document.body.appendChild(h);

            h.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: 'translateY(110vh)', opacity: 0 }
            ], { duration: 3000 });

            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
