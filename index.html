<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nicoleta ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #d63384;
            --bg-gradient: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Containerul cu efect de Glassmorphism »ôi Border AnimatƒÉ */
        .glass-wrapper {
            position: relative;
            padding: 5px;
            border-radius: 35px;
            background: linear-gradient(90deg, #ff4d6d, #fbc2eb, #a1c4fd, #ff4d6d);
            background-size: 300%;
            animation: borderRotate 4s linear infinite;
            z-index: 10;
        }

        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Inima centralƒÉ stilizatƒÉ */
        .heart-wrapper {
            position: relative;
            margin-bottom: 60px;
        }

        .heart-draw {
            width: 70px;
            height: 70px;
            background-color: var(--primary);
            position: relative;
            transform: rotate(-45deg);
            animation: beat 0.8s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
        }

        .heart-draw::before, .heart-draw::after {
            content: '';
            width: 70px;
            height: 70px;
            background-color: var(--primary);
            border-radius: 50%;
            position: absolute;
        }
        .heart-draw::before { top: -35px; left: 0; }
        .heart-draw::after { top: 0; left: 35px; }

        @keyframes beat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--secondary);
            font-size: 2.8rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .sub-text {
            color: #666;
            font-size: 1.1rem;
            margin: 15px 0 35px;
            font-weight: 300;
        }

        /* Butoane stilizate */
        .btn-box {
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            z-index: 100;
        }

        #yesBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background: #f8f9fa;
            color: #adb5bd;
            position: absolute;
        }

        /* Decoratiuni fundal */
        .decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.5;
            animation: floatMove 10s linear infinite;
        }

        @keyframes floatMove {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .sparkle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <script>
        const symbols = ['üêà', 'üòª', 'üêæ', 'üíñ', '‚ú®'];
        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.className = 'decoration';
            el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = Math.random() * 20 + 20 + 'px';
            el.style.animationDuration = Math.random() * 10 + 10 + 's';
            el.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(el);
        }

        for (let i = 0; i < 40; i++) {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 4 + 'px';
            s.style.width = size;
            s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(s);
        }
    </script>

    <div class="glass-wrapper">
        <div class="container" id="mainCard">
            <div class="heart-wrapper">
                <div class="heart-draw"></div>
            </div>
            
            <h1>Nicoleta,</h1>
            <p class="sub-text">Suntem de 9 luni √ÆmpreunƒÉ »ôi fiecare zi e magicƒÉ. ‚ù§Ô∏è<br>Vrei sƒÉ fii Valentine-ul meu?</p>
            
            <div class="btn-box">
                <button id="yesBtn" class="btn" onclick="celebrate()">DA!</button>
                <button id="noBtn" class="btn" onmouseover="moveNo()">Nu</button>
            </div>
        </div>
    </div>

    <script>
        let yesScale = 1;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard');
            
            const padding = 30;
            const maxX = card.clientWidth - noBtn.offsetWidth - padding;
            const maxY = card.clientHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            yesScale += 0.15;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.style.transition = "all 0.5s ease";
            card.innerHTML = `
                <div class="heart-wrapper"><div class="heart-draw"></div></div>
                <h1>TE IUBESC! ‚ù§Ô∏è</h1>
                <p class="sub-text">Abia a»ôtept sƒÉ sƒÉrbƒÉtorim √ÆmpreunƒÉ!<br>E»ôti cea mai specialƒÉ.</p>
            `;
            setInterval(rain, 100);
        }

        function rain() {
            const h = document.createElement('div');
            h.style.position = 'fixed';
            h.style.top = '-20px';
            h.style.left = Math.random() * 100 + 'vw';
            h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®'][Math.floor(Math.random() * 4)];
            h.style.fontSize = Math.random() * 20 + 15 + 'px';
            h.style.pointerEvents = 'none';
            h.style.zIndex = '1000';
            document.body.appendChild(h);

            const fallDuration = Math.random() * 2 + 2;
            h.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: fallDuration * 1000,
                easing: 'linear'
            });

            setTimeout(() => h.remove(), fallDuration * 1000);
        }
    </script>
</body>
</html>
