<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nicoleta ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative; /* Containerul devine referin»õƒÉ pentru butonul de Nu */
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Inima desenatƒÉ √Æn CSS */
        .heart-draw {
            width: 80px;
            height: 80px;
            background-color: #ff4d6d;
            position: relative;
            transform: rotate(-45deg);
            margin-bottom: 50px;
            animation: beat 1s infinite;
        }
        .heart-draw::before, .heart-draw::after {
            content: '';
            width: 80px;
            height: 80px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        .heart-draw::before { top: -40px; left: 0; }
        .heart-draw::after { top: 0; left: 40px; }

        @keyframes beat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.15); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin: 10px 0;
        }

        p { color: #555; margin-bottom: 30px; }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Se mi»ôcƒÉ relativ la container */
            transition: 0.1s;
        }

        .heart-rain {
            position: fixed;
            top: -20px;
            font-size: 20px;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="heart-draw" id="icon"></div>
        <h1 id="title">Nicoleta, vrei sƒÉ fii Valentine-ul meu?</h1>
        <p id="sub">Suntem de 9 luni √ÆmpreunƒÉ, n-ai cum sƒÉ zici nu! üòÇ</p>
        
        <div style="margin-top: 20px;">
            <button id="yesBtn" class="btn" onclick="celebrate()">DA!</button>
            <button id="noBtn" class="btn" onmouseover="moveNo()">Nu</button>
        </div>
    </div>

    <script>
        let yesScale = 1;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard');
            
            // LimitƒÉm mi»ôcarea butonului DOAR √Æn interiorul cardului alb
            const padding = 20;
            const maxX = card.clientWidth - noBtn.offsetWidth - padding;
            const maxY = card.clientHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Facem butonul DA mai mare la fiecare √Æncercare
            yesScale += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <div class="heart-draw"></div>
                <h1>TE IUBESC! ‚ù§Ô∏è</h1>
                <p>Abia a»ôtept 14 februarie alƒÉturi de tine!</p>
            `;
            setInterval(rain, 150);
        }

        function rain() {
            const h = document.createElement('div');
            h.classList.add('heart-rain');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
